<!DOCTYPE html>
<html lang="en">
<head>
  <title>Demo popover positioning app</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/popover.css">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <!--Position popover depending upon various classes. Classes to be used are north, north-east, north-west, south, south-east, south-west, west,east-->
   <!--To position popover in different position just add the particular direction in data-placement attribute like data-placement="north-west"-->
  <div class="circle" data-toggle="popover" data-placement="south"></div>
  </div>
<script src="js/jquery.min.js"></script>
  <script src="js/popover.js"></script>
<script src="js/app.js"></script>
 <script type="text/javascript" src="js/popoverextn.js"></script>
</body>
</html>
